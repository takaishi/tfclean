name: goreleaser test

on:
  pull_request:
    branches: [ main ]
    paths:
      - ".github/workflows/goreleaser_test.yml"
      - ".github/workflows/goreleaser.yml"

permissions:
  contents: write

jobs:
  goreleaser_test:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          repositories: |
            tfclean
            homebrew-tap

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.generate_token.outputs.token }}
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: 1.25.6

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: v2.11.0
          args: release --clean --skip publish --snapshot
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          GORELEASER_TOKEN: ${{ secrets.GORELEASER_TOKEN }}

      - name: Debug GoReleaser build info
        run: |
          echo "Git commit: $(git rev-parse --short HEAD)"
          echo "Git tag: $(git describe --tags --exact-match 2>/dev/null || echo 'no tag')"
          echo "Checking if ldflags were applied..."
          if [ -f dist/config.yaml ]; then
            echo "GoReleaser config:"
            cat dist/config.yaml | head -20
          fi
