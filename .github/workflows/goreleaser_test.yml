name: goreleaser test

on:
  pull_request:
    branches: [ main ]
    paths:
      - ".github/workflows/goreleaser_test.yml"
      - ".github/workflows/goreleaser.yml"

permissions:
  contents: write

jobs:
  goreleaser_test:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          repositories: |
            tfclean
            homebrew-tap
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ steps.generate_token.outputs.token }}
          fetch-depth: 0
      - name: Fetch all tags
        run: git fetch --force --tags
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.6
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: v2.11.0
          args: release --clean --skip publish --snapshot
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          GORELEASER_TOKEN: ${{ secrets.GORELEASER_TOKEN }}
      - name: Debug GoReleaser build info
        run: |
          echo "Git commit: $(git rev-parse --short HEAD)"
          echo "Git tag: $(git describe --tags --exact-match 2>/dev/null || echo 'no tag')"
          echo "Checking if ldflags were applied..."
          if [ -f dist/config.yaml ]; then
            echo "GoReleaser config:"
            cat dist/config.yaml | head -20
          fi
